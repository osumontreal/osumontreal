<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {{ block "title" . }}
      {{ with .Params.Title }}
        {{ . }} -
      {{ end }}
      Open Science UMontreal
    {{ end }}
  </title>

  {{ $scss := resources.Get "scss/app.scss" }}
  {{ $style := $scss | resources.ToCSS }}

  <link rel="stylesheet" href="{{ $style.RelPermalink }}">
  {{ block "head" . }}

  {{ end }}
</head>
<body>

  {{ block "main" . }}

  {{ end }}

  <!-- Move footer to its own partial file too -->
  <script src="js/jquery.slim.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
