{{ define "main" }}
  <div class="grid-container">
    <div class="grid-x grid-margin-x grid-padding-y">
      {{ range first 3 (where .Site.RegularPages "Type" "blog") }}
        <div class="cell small-12 medium-4">
          <div class="card">
            <img src="#"
                 alt=""
                 width="390"
                 height="250">
            <div class="card-section">
              <h2 class="h4">
                <a href="{{ .RelPermalink }}">
                  {{ .Title }}
                </a>
              </h2>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>

  {{ partial "widgets/matrix.html" . }}

  <div class="grid-container">
    <div class="grid-x grid-margin-x grid-padding-y">
      {{ range first 4 (after 3 (where .Site.RegularPages "Type" "blog")) }}
        <div class="cell small-12 medium-3">
          <div class="card">
            <img src="#"
                 alt=""
                 width="390"
                 height="250">
            <div class="card-section">
              <h2 class="h4">
                <a href="{{ .RelPermalink }}">
                  {{ .Title }}
                </a>
              </h2>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>

  {{ partial "widgets/newsletter.html" . }}
{{ end }}
