<div class="top-bar" style="max-width: 1200px; margin: 0 auto;">
  <div class="top-bar-left">
    <a href="{{ "/" | relLangURL }}">
      <img src="/img/osum.svg" alt="Open Science UMontreal">
    </a>
  </div>
  <div class="top-bar-right">
    <ul class="dropdown menu" data-dropdown-menu>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main.ByWeight }}
      <li>
        <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
      </li>
      {{ end }}
      {{ range .Translations }}
      <li>
        <a href="{{ .Permalink }}">{{ upper .Lang }}</a>
      </li>
      {{ end }}
      {{ range .Site.Menus.social }}
      <li>
        <a href="{{ .URL }}">
          <img src="/img/icons/{{ lower .Name }}.svg"
               alt=""
               width="24"
               height="24"
               style="margin-top: -8px;">
          <span class="show-for-sr">
            {{ .Name }}
          </span>
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
