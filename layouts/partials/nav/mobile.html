<button class="close-button" aria-label="Close menu" type="button" data-close>
  <span aria-hidden="true">&times;</span>
</button>

<h2 class="h4" style="margin: 15px; font-weight: bold;">Menu</h2>
<ul class="drilldown menu menu-mobile vertical" data-drilldown>
  {{ $currentPage := . }}
  {{ range .Site.Menus.main.ByWeight }}
  <li>
    <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
  </li>
  {{ end }}
  {{ range .Translations }}
  <li>
    <a href="{{ .Permalink }}">{{ upper .Lang }}</a>
  </li>
  {{ end }}
  {{ range .Site.Menus.social }}
  <li>
    <a href="{{ .URL }}">
      <img src="/img/icons/{{ lower .Name }}.svg"
           alt=""
           width="24"
           height="24">
        {{ .Name }}
    </a>
  </li>
  {{ end }}
</ul>
