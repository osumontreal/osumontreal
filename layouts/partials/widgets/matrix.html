<div class="grid-container"
    style="background-color: #d6effc; margin-bottom: 40px; margin-top: 40px; box-shadow: #d6effc 0px 0px 0px 2px inset, rgb(255, 255, 255) 10px -10px 0px -3px, rgb(31, 193, 27) 10px -10px, rgb(255, 255, 255) 20px -20px 0px -3px, rgb(255, 217, 19) 20px -20px, rgb(255, 255, 255) 30px -30px 0px -3px, rgb(255, 156, 85) 30px -30px, rgb(255, 255, 255) 40px -40px 0px -3px, rgb(255, 85, 85) 40px -40px;">
  <div class="grid-x grid-margin-x grid-padding-y align-middle">
    <div class="cell small-12 medium-8 text-center">
      <h2 class="h3">{{ T "matrix_title" }}</h2>
      <p>
        {{ T "matrix_text" }}
      </p>

      <a href="https://chat.openscience.ca"><button class="button"> {{ T "matrix_cta" }}</button></a>
      <a href="{{ with .Site.GetPage "/blog/matrix/index" }}{{ .Permalink }}{{else}}https://matrix.org{{ end }}">
        <button class="button">{{ T "matrix_know_more" }}</button></a>

    </div>
    <div class="cell small-12 medium-4 text-center">
      <img src="/img/chat.png" alt="" width="250" height="250">
    </div>
  </div>
</div>
