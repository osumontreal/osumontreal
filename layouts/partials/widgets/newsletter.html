<div class="grid-container">
  <div class="grid-x grid-margin-x grid-padding-y align-middle">
    <div class="cell small-12 medium-4 medium-offset-2">
      <img src="/img/newsletter.png" alt="">
    </div>
    <div class="cell small-12 medium-4">
      <h2>{{ T "newsletter_title" }}</h2>
      <p>{{ T "newsletter_text" }}</p>
      <form action="#">
        <label>
          <span style="font-weight: 600">
            {{ T "newsletter_email" }}
          </span>
          <input type="text" placeholder="{{ T "newsletter_email_placeholder" }}">
        </label>
        <input type="submit"
               value="{{ T "newsletter_cta" }}"
               class="button charcoal expanded">
      </form>
    </div>
  </div>
</div>
