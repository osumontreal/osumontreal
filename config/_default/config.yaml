title: Open Science UMontreal
baseURL: https://osumontreal.github.io/
relativeURLs: true

defaultContentLanguage: fr
defaultContentLanguageInSubdir: true
languages:
  en:
    contentDir: "content/en"
    languageName: "English"
    summaryLength: 4
    permalinks:
      blog: "/blog/:year/:month/:day/:slug"
      authors: "/team/:slug"
  fr:
    contentDir: "content/fr"
    languageName: "Fran√ßais"
    summaryLength: "10"
    permalinks:
      blog: "/blogue/:year/:month/:day/:slug"
      authors: "/equipe/:slug"

permalinks:
  tags: "/tag/:slug/"
  categories: "/category/:slug/"

social:
  facebook: "OSUMontreal"
  instagram: "OSUMontreal"
  twitter: "OSUMontreal"

imaging:
  resampleFilter: box
  quality: 100 # default is 75
  anchor: smart # default setting
  bgColor: '#ffffff' # default bg color for JPGs

enableGitInfo: true

# Taxonomies.
taxonomies:
  tag: "tags"
  category: "categories"
  author: "authors"


